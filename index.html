<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container no-space">
                <div class="logo">
                    <i class="fa-solid fa-earth-africa"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="productSection">
            <!-- Products View -->

        </div>
            <div class="container" id="orderSection">
               <!-- Cart Here -->
               
               <div id="cartItems">
            </div>
        </div>
        <div class="modal">
            <!-- <div class="modal-close">
                <button type="button" id="closeBtn">X</button>
            </div> -->
            <div class="modal-inner">
                <form action="">
                    <input class="card-input" placeholder="Enter your name" id="nameInput" type="text" required>
                    <input class="card-input"id="cardNum" type="number" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                    <input class="card-input" placeholder="Enter CVV" id="cardCvv" type="number" required>
                </form>
            </div>
            <div class="modal-buttons">
                <button type="submit" class="payBtn">Pay</button>
                <button type="submit" class="declineBtn" id="declineBtn">Decline</button>
            </div>
        </div>

       

    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
